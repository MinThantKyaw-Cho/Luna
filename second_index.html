<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero King</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:300,400,500,700,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fbe0e7;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: #fff;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            box-shadow: 10px 20px 40px rgba(0, 0, 0, 0.25);
            transition: 1s;
        }

        .card:hover {
            transform: translateX(50px); /* üîß PC view ·Äõ·Äæ·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·Ä¨·Ä∏·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ 50px ·Äû·Äê·Ä∫·Äô·Äæ·Äê·Ä∫ */
        }

        .imgBox {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform-origin: left;
            transform-style: preserve-3d;
            background: #000;
            transition: 1s;
            box-shadow: 10px 20px 40px rgba(0, 0, 0, 0.25);
        }

        .card:hover .imgBox {
            transform: rotateY(-180deg);
        }

        .imgBox img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden;
        }

        .imgBox img:nth-child(2) {
            transform: rotateY(180deg);
        }

        .details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9cdd0;
            backface-visibility: hidden;
        }

        .details .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .details .content h4 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            line-height: 1.5em;
        }

        .click {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            color: #fff;
            z-index: 2;
            text-shadow: 1px 1px 2px #000;
        }

        /* üîß Responsive Fix */
        @media screen and (max-width: 768px) {
            .card {
                width: 90vw;
                height: 60vh;
            }

            .details .content h4 {
                font-size: 0.9rem;
            }

            .click {
                font-size: 0.8rem;
                top: 5px;
                left: 5px;
            }
        }

        /* Animation Bubble Background */
        section {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        span {
            position: absolute;
            pointer-events: none;
            background: #f00;
            animation: animate 5s linear infinite;
            border-radius: 50%;
        }

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: scale(1) translateY(-500%) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<section></section>

<div class="card">
    <div class="imgBox">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <h1 class="click">Pls: Click IMG</h1>
    </div>
    <div class="details">
        <div class="content">
            <h4>
                I Love You "Thandar"üíñ.<br><br>
                You‚Äôre my favorite reason to smile.<br><br>
                Place your trust in me, I won‚Äôt fail.<br><br>
                If there‚Äôs a space in your heart, <br><br>
                let me in .....üíù<br><br>
                I promise to hold it with care.
            </h4>
        </div>
    </div>
</div>

<script>
    const colors = ['#C51943', '#FBD1C3', '#F5B0C5', '#E38097'];

    function createSquare() {
        const section = document.querySelector('section');
        const square = document.createElement('span');
        let size = Math.random() * 10;
        square.style.width = 20 + size + 'px';
        square.style.height = 20 + size + 'px';
        square.style.top = Math.random() * window.innerHeight + 'px';
        square.style.left = Math.random() * window.innerWidth + 'px';
        square.style.background = colors[Math.floor(Math.random() * colors.length)];
        section.appendChild(square);
        setTimeout(() => {
            square.remove();
        }, 5000);
    }

    setInterval(createSquare, 150);
</script>
</body>
</html>
