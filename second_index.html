		*
		{
			margin:0;
			padding: 0;
			box-sizing: border-box;

		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background:#fbe0e7;
			overflow: hidden;
		}
		.card
		{
			position: relative;
			width: 300px;
			height: 400px;
			background: #fff;
			transform-style: preserve-3d;
			transform: perspective(1000px);
			box-shadow: 10px 20px 40px rgba(0,0,0,0.25);
			transition: 1s;
		}
		.card:hover
		{
			transform: translateX(50%);
		}
		.card .imgBox
		{
			position: relative;
			width: 100%;
			height: 100%;
			z-index: 1;
			transform-origin: left;
			transform-style: preserve-3d;
			background:#000;
			transition: 1s;
			box-shadow: 10px 20px 40px rgba(0,0,0,0.25);

		}
		.card:hover .imgBox
		{
			transform: rotateY(-180deg);
		}
		.card .imgBox img
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transform-style: preserve-3d;
			backface-visibility: hidden;
		}
		.card .imgBox img:nth-child(2)
		{
			transform: rotateY(180deg);
		}
		.card .details
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #e9cdd0;
		}
		.card .details .content
		{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.card .details .content h2
		{
			text-align: center;
			font-weight: 700;
			line-height: 1.5em;
			
		}
		.card .details .content h2 div
		{
			color: #e21212;
			font-size: 1.5em;
		}
		
		.card .details .content .social-icons a:hover
		{
			background:#e21212;
			
		}

		.next
			{
				background-color: #f5c8d7;
				position: absolute;

			}
			.next a
			{
				color: #fff;
				display: block;
				text-decoration: none;

			}
		
		@media (max-width: 991px)
		{
			.card
			{
				max-width: 320px;
				width: 150px;
				height: 200px;
				top: -55px;

			}

  				border-radius: 10px;

  				align-items: center;
  				justify-content: center;

			}
			.click

				color: #bc204b;
				text-align: center;
				backface-visibility: hidden;
			}

		}

		@keyframes animate 
		{
			0%
